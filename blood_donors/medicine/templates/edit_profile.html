{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edycja profilu</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>

<div class="top-bar">
        <div class="logo-container">
            <a href="/">
                <img src="{% static 'images/logo1.png' %}" alt="Logo" class="logo">
            </a>
        </div>
        <div class="nav-container">
            <ul class="nav-list">
                {% if user.is_authenticated %}
                    <li class="nav-item">Zalogowano jako: {{ user.username }}</li>
                    <li class="nav-item"><a href="/profile" class="btn btn-danger">Profil</a></li>
                    <li class="nav-item"><a href="/signout" class="btn btn-primary">Wyloguj</a></li>
                {% else %}
                    <li class="nav-item"><a href="/signin" class="btn btn-primary">Logowanie</a></li>
                    <li class="nav-item"><a href="/signup" class="btn btn-primary">Rejestracja</a></li>
                {% endif %}
            </ul>
        </div>
    </div>

<div class="container">
    <div class="form-container">
        <h1>Edycja profilu</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_first_name">ImiÄ™:</label>
                <input type="text" id="id_first_name" name="first_name" value="{{ user.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="id_last_name">Nazwisko:</label>
                <input type="text" id="id_last_name" name="last_name" value="{{ user.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" id="id_email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="id_blood_group">Grupa krwi:</label>
                <input type="text" id="id_blood_group" name="blood_group" value="{{ profile.blood_group }}">
            </div>
            <div class="form-group">
                <label for="id_birthday">Data urodzenia:</label>
                <input type="date" id="id_birthday" name="birthday" value="{{ profile.birthday }}">
            </div>
            <button type="submit" class="btn btn-success">Zapisz zmiany</button>
        </form>
    </div>
</div>

</body>
</html>
